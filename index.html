    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;

            padding: 0;
        }

        /* Navigation bar */
        nav {
            background-color: #b71234;
            display: flex;
            justify-content: space-between;

            padding: 15px 30px;

            top: 0;

        }

        .project-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;

            margin-top: 10px;
            padding: 10px 15px;
            background-color: #b71234;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #8f1028;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            margin-top: 40px;
            font-size: 14px;
            color: #fff;
        }

        /* Responsive tweaks */
        @media (max-width: 650px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<!-- JavaScript: Search/Filter -->
<script>
function filterProjects() {
    const input = document.getElementById('search');
    const filter = input.value.toLowerCase();
    const projects = document.getElementById('projects-container').getElementsByClassName('project-card');

    for (let i = 0; i < projects.length; i++) {
        let title = projects[i].getAttribute('data-title').toLowerCase();
        let tags = projects[i].getAttribute('data-tags').toLowerCase();
        if (title.includes(filter) || tags.includes(filter)) {
            projects[i].style.display = '';
        } else {
            projects[i].style.display = 'none';
        }
    }
}
</script>
